{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Doctor</title>
    <link rel="stylesheet" href="{% static 'doctor.css' %}">
</head>
<body>
    <div class="container">
        <h2>Register as Doctor</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                {{ user_form.username }}
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                {{ user_form.password }}
            </div>

            <div class="form-group">
                <label for="specialty">Specialty:</label>
                {{ doctor_form.specialty }}
            </div>

            <button type="submit">Register as Doctor</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item list-group-item-warning">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
